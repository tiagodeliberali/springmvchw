<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All posts</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<ul th:each="post: ${postList}">
    <li><a th:text="${post.title}" th:href="'/stats/' + ${post.friendlyUrl}" /></li>
</ul>
</body>
</html>
